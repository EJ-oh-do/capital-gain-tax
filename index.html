<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>양도소득세 계산기</title>
  <style>
    /* 기존 스타일 유지 및 모바일 최적화 */
    body { font-family: 'Malgun Gothic', sans-serif; line-height: 1.6; color: #333; margin: 0; padding: 10px; background: #f4f4f4; }
    .container { max-width: 600px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    header h1 { font-size: 1.5rem; color: #2c3e50; text-align: center; margin-bottom: 5px; }
    .subtitle { font-size: 0.85rem; color: #666; text-align: center; margin-bottom: 20px; }
    .input-section h2, .result-section h2 { font-size: 1.1rem; border-left: 4px solid #3498db; padding-left: 10px; margin-bottom: 15px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; font-weight: bold; margin-bottom: 5px; font-size: 0.9rem; }
    input[type="date"], input[type="number"], select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; font-size: 1rem; }
    .two-cols { display: flex; gap: 10px; }
    .two-cols > div { flex: 1; }
    .hint { font-size: 0.8rem; color: #888; margin-top: 5px; line-height: 1.3; }
    .unit { font-size: 0.8rem; font-weight: normal; color: #e74c3c; }
    .sale-price-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .btn-primary { width: 100%; padding: 15px; background: #3498db; color: #fff; border: none; border-radius: 4px; font-size: 1.1rem; font-weight: bold; cursor: pointer; margin-top: 10px; }
    .btn-secondary { width: 100%; padding: 10px; background: #95a5a6; color: #fff; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; margin-top: 10px; }
    .result-section { margin-top: 30px; padding: 15px; background: #edf2f7; border-radius: 8px; display: none; }
    .res-card { background: #fff; padding: 15px; border-radius: 6px; margin-bottom: 10px; border: 1px solid #d1d9e6; }
    .res-title { font-weight: bold; color: #e67e22; margin-bottom: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>부동산 양도소득세 계산기</h1>
      <p class="subtitle">취득일·매도일·공동명의를 반영한 시뮬레이션</p>
    </header>

    <main>
      <section class="input-section">
        <h2>입력 정보</h2>
        <div class="form-row two-cols">
          <div class="form-group">
            <label for="acquisitionDate">취득일</label>
            <input type="date" id="acquisitionDate" value="2017-06-16">
          </div>
          <div class="form-group">
            <label for="saleDate">매도일</label>
            <input type="date" id="saleDate" value="2026-05-01">
          </div>
        </div>
        
        <div class="form-group">
          <label for="jointOwner">명의 설정</label>
          <select id="jointOwner">
            <option value="yes">부부 공동명의 (50:50)</option>
            <option value="no">단독 명의</option>
          </select>
        </div>

        <div class="form-group">
          <label for="acquisitionCost">취득가액 <span class="unit">(만원)</span></label>
          <input type="number" id="acquisitionCost" value="74000">
        </div>

        <div class="form-group">
          <label for="expenses">필요경비 (취득세·확장비 등) <span class="unit">(만원)</span></label>
          <input type="number" id="expenses" value="2500">
        </div>

        <div class="form-group">
          <label>매도가액 시나리오 <span class="unit">(만원)</span></label>
          <div class="sale-price-grid">
            <input type="number" id="sp1" value="120000" placeholder="금액1">
            <input type="number" id="sp2" value="118000" placeholder="금액2">
            <input type="number" id="sp3" value="115000" placeholder="금액3">
            <input type="number" id="sp4" value="110000" placeholder="금액4">
          </div>
        </div>

        <button type="button" class="btn-primary" onclick="calculate()">세액 계산하기</button>
        <button type="button" class="btn-secondary" onclick="location.reload()">초기화</button>
      </section>

      <section class="result-section" id="resultSection">
        <h2>계산 결과</h2>
        <div id="resultContent"></div>
      </section>
    </main>

    <footer>
      <p class="hint">※ 보유기간에 따른 장특공제(연 2%)가 자동 적용됩니다.<br>※ 2026년 5월 9일까지 다주택자 중과 유예 기준입니다.</p>
    </footer>
  </div>

  <script>
    function calculate() {
      const acqDate = new Date(document.getElementById('acquisitionDate').value);
      const saleDate = new Date(document.getElementById('saleDate').value);
      const acqCost = parseFloat(document.getElementById('acquisitionCost').value);
      const expenses = parseFloat(document.getElementById('expenses').value);
      const isJoint = document.getElementById('jointOwner').value === 'yes';
      
      const sps = [
        document.getElementById('sp1').value,
        document.getElementById('sp2').value,
        document.getElementById('sp3').value,
        document.getElementById('sp4').value
      ];

      // 보유기간 및 장특공제 계산
      let diffYears = (saleDate - acqDate) / (1000 * 60 * 60 * 24 * 365.25);
      let jantukRate = 0;
      if (diffYears >= 3) {
        jantukRate = Math.min(Math.floor(diffYears) * 0.02, 0.30); 
      }

      let html = `<p class="hint">보유기간: 약 ${diffYears.toFixed(1)}년 (장특공제 ${Math.round(jantukRate*100)}% 적용)</p>`;

      sps.forEach((sp, i) => {
        if (!sp) return;
        const totalGain = sp - acqCost - expenses;
        if (totalGain <= 0) return;

        let owners = isJoint ? 2 : 1;
        let gainPerPerson = totalGain / owners;
        let jantukAmt = gainPerPerson * jantukRate;
        let taxableIncome = gainPerPerson - jantukAmt - 250; // 기본공제

        let taxPerPerson = 0;
        if (taxableIncome > 0) {
          if (taxableIncome <= 1400) taxPerPerson = taxableIncome * 0.06;
          else if (taxableIncome <= 5000) taxPerPerson = taxableIncome * 0.15 - 126;
          else if (taxableIncome <= 8400) taxPerPerson = taxableIncome * 0.24 - 576;
          else if (taxableIncome <= 15000) taxPerPerson = taxableIncome * 0.35 - 1501;
          else if (taxableIncome <= 30000) taxPerPerson = taxableIncome * 0.38 - 1951;
          else if (taxableIncome <= 50000) taxPerPerson = taxableIncome * 0.40 - 2551;
          else if (taxableIncome <= 100000) taxPerPerson = taxableIncome * 0.42 - 3551;
          else taxPerPerson = taxableIncome * 0.45 - 6551;
        }

        const finalTax = Math.floor(taxPerPerson * 1.1 * owners);

        html += `
          <div class="res-card">
            <div class="res-title">시나리오 ${i+1}: ${parseInt(sp).toLocaleString()}만원 매도</div>
            <div style="font-size:0.9rem; display:flex; justify-content:space-between;">
              <span>총 양도세(지방세 포함)</span>
              <b style="color:#e74c3c;">${finalTax.toLocaleString()} 만원</b>
            </div>
            <div style="font-size:0.9rem; display:flex; justify-content:space-between; margin-top:5px;">
              <span>세후 실수령액</span>
              <b style="color:#2c3e50;">${(sp - finalTax).toLocaleString()} 만원</b>
            </div>
          </div>
        `;
      });

      document.getElementById('resultContent').innerHTML = html;
      document.getElementById('resultSection').style.display = 'block';
    }
  </script>
</body>
</html>
