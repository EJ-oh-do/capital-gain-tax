<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>양도세 비교 계산기</title>
  <style>
    body { font-family: 'Malgun Gothic', sans-serif; line-height: 1.6; color: #333; margin: 0; padding: 10px; background: #f4f4f4; }
    .container { max-width: 600px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    header h1 { font-size: 1.5rem; color: #2c3e50; text-align: center; margin-bottom: 5px; }
    .subtitle { font-size: 0.85rem; color: #666; text-align: center; margin-bottom: 20px; }
    .input-section h2, .result-section h2 { font-size: 1.1rem; border-left: 4px solid #3498db; padding-left: 10px; margin-bottom: 15px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; font-weight: bold; margin-bottom: 5px; font-size: 0.9rem; }
    input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; font-size: 1rem; }
    .two-cols { display: flex; gap: 10px; }
    .two-cols > div { flex: 1; }
    .unit { font-size: 0.8rem; font-weight: normal; color: #e74c3c; }
    .sale-price-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .btn-primary { width: 100%; padding: 15px; background: #3498db; color: #fff; border: none; border-radius: 4px; font-size: 1.1rem; font-weight: bold; cursor: pointer; margin-top: 10px; }
    .result-section { margin-top: 30px; display: none; }
    .res-card { background: #fff; padding: 15px; border-radius: 6px; margin-bottom: 20px; border: 1px solid #d1d9e6; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    .res-title { font-weight: bold; color: #2c3e50; font-size: 1.1rem; border-bottom: 2px solid #eee; padding-bottom: 8px; margin-bottom: 10px; }
    .compare-table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.9rem; }
    .compare-table th { background: #f8f9fa; padding: 8px; border: 1px solid #eee; }
    .compare-table td { padding: 8px; border: 1px solid #eee; text-align: right; }
    .highlight-red { color: #e74c3c; font-weight: bold; }
    .highlight-blue { color: #3498db; font-weight: bold; }
    .hint { font-size: 0.8rem; color: #888; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>양도세 중과 비교 계산기</h1>
      <p class="subtitle">시나리오별 일반 vs 중과 세액 비교</p>
    </header>

    <main>
      <section class="input-section">
        <div class="card">
          <div class="two-cols">
            <div class="form-group">
              <label>취득일</label>
              <input type="date" id="acqDate" value="2017-06-16">
            </div>
            <div class="form-group">
              <label>매도일</label>
              <input type="date" id="saleDate" value="2026-05-01">
            </div>
          </div>
          <div class="form-group">
            <label>주택 수 (중과 기준)</label>
            <select id="houseCount">
              <option value="2">2주택 (중과 +20%p)</option>
              <option value="3" selected>3주택 이상 (중과 +30%p)</option>
            </select>
          </div>
          <div class="two-cols">
            <div class="form-group">
              <label>명의</label>
              <select id="joint"><option value="y">공동</option><option value="n">단독</option></select>
            </div>
            <div class="form-group">
              <label>취득가 <span class="unit">(만)</span></label>
              <input type="number" id="acqP" value="74000">
            </div>
          </div>
          <div class="form-group">
            <label>필요경비 <span class="unit">(만)</span></label>
            <input type="number" id="exp" value="2500">
          </div>
          <label>매도 시나리오 <span class="unit">(만)</span></label>
          <div class="sale-price-grid">
            <input type="number" id="s1" value="120000">
            <input type="number" id="s2" value="118000">
            <input type="number" id="s3" value="115000">
            <input type="number" id="s4" value="110000">
          </div>
        </div>
        <button class="btn-primary" onclick="compare()">비교 계산하기</button>
      </section>

      <section class="result-section" id="resSec">
        <h2>계산 결과 비교</h2>
        <div id="resContent"></div>
      </section>
    </main>
  </div>

  <script>
    function getTax(kv, isHeavy, hCount) {
        if(kv <= 0) return 0;
        let rate = 0, deduct = 0;
        // 일반 세율 (2024년 기준)
        if(kv <= 1400) { rate = 0.06; }
        else if(kv <= 5000) { rate = 0.15; deduct = 126; }
        else if(kv <= 8400) { rate = 0.24; deduct = 576; }
        else if(kv <= 15000) { rate = 0.35; deduct = 1501; }
        else if(kv <= 30000) { rate = 0.38; deduct = 1951; }
        else if(kv <= 50000) { rate = 0.40; deduct = 2551; }
        else if(kv <= 100000) { rate = 0.42; deduct = 3551; }
        else { rate = 0.45; deduct = 6551; }

        if(isHeavy) {
            rate += (hCount === 3 ? 0.30 : 0.20);
        }
        return kv * rate - deduct;
    }

    function compare() {
        const acqP = parseFloat(document.getElementById('acqP').value);
        const exp = parseFloat(document.getElementById('exp').value);
        const joint = document.getElementById('joint').value === 'y';
        const hCount = parseInt(document.getElementById('houseCount').value);
        const acqDate = new Date(document.getElementById('acqDate').value);
        const saleDate = new Date(document.getElementById('saleDate').value);
        
        let diffY = (saleDate - acqDate) / (1000*60*60*24*365.25);
        let jantukRate = diffY >= 3 ? Math.min(Math.floor(diffY)*0.02, 0.30) : 0;
        
        const prices = [document.getElementById('s1').value, document.getElementById('s2').value, document.getElementById('s3').value, document.getElementById('s4').value];
        let html = "";

        prices.forEach((sp, i) => {
            if(!sp) return;
            let gain = sp - acqP - exp;
            let owners = joint ? 2 : 1;
            let gainPer = gain / owners;
            
            // 1. 일반 (중과유예) : 장특공제 적용 O, 일반세율
            let kvNormal = gainPer * (1 - jantukRate) - 250;
            let taxNormal = Math.floor(getTax(kvNormal, false, hCount) * 1.1 * owners);

            // 2. 중과 적용 : 장특공제 적용 X, 가산세율(+20~30%)
            let kvHeavy = gainPer - 250;
            let taxHeavy = Math.floor(getTax(kvHeavy, true, hCount) * 1.1 * owners);

            html += `
                <div class="res-card">
                    <div class="res-title">시나리오 ${i+1}: ${parseInt(sp).toLocaleString()}만원 매도</div>
                    <table class="compare-table">
                        <tr><th>항목</th><th>중과 유예(현재)</th><th>중과 적용(정책변경)</th></tr>
                        <tr><td>장특공제</td><td>${Math.round(jantukRate*100)}% 적용</td><td>미적용(0%)</td></tr>
                        <tr><td>예상 세금</td><td class="highlight-blue">${taxNormal.toLocaleString()}만</td><td class="highlight-red">${taxHeavy.toLocaleString()}만</td></tr>
                        <tr><td>세후 수령액</td><td>${(sp-taxNormal).toLocaleString()}만</td><td>${(sp-taxHeavy).toLocaleString()}만</td></tr>
                    </table>
                    <p class="hint">※ 중과 시 세금이 <b>${(taxHeavy - taxNormal).toLocaleString()}만원</b> 더 발생합니다.</p>
                </div>`;
        });
        document.getElementById('resContent').innerHTML = html;
        document.getElementById('resSec').style.display = 'block';
    }
  </script>
</body>
</html>
